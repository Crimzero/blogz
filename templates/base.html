<!DOCTYPE html>
    <html>
        <head>
            <title>
                {{title}}
                
            </title>
            <style>
                    .error {color: red;}
            </style>
        </head>
    <body>
        <div>
            <a href='/'>Index</a>
            <a href='/blog'>Main Page</a>
            <a href='/newpost'>New Post</a>
            <a href='/logout'>Logout</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class='{{category}}'>{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        {% block content %}
        {% endblock %}

    </body>
    </html>
