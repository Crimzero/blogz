{% extends "base.html" %}

{% block content %}
<h1> The BLOG</h1>
    
    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><h2>{{blog.title}}</h2>
                {{blog.content}}
                <form method='POST' action='/delete-blog' style='display: inline-block;'>
                    <input type='hidden' name='blog-id' value='{{blog.id}}' />
                    <input type='submit' value='Done!'>
                </form>
            </li>
            {% endfor %}
        </ul>
    {% endif %}

    <hr />

{% endblock %}
