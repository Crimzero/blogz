{% extends "base.html" %}

{% block content %}
<h1>Login to Blogz!</h1>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">Username:</label></td>
            <td>
                <input name="username" type="username" value="{{ username }}">
            </td>
        </tr>
        <tr>
            <td><label for="pwd">Password:</label></td>
            <td>
                <input name="pwd" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>
<div>
    <h3>Not a member yet? <a href='/signup'>SignUp</a> here!</h3>
</div>
{% endblock %}
